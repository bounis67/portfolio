# .github/workflows/verify.yml
name: Verify and Dev

on:
    push:
        branches:
            - main
    pull_request:
        branches:
            - main

jobs:
    verify_and_dev:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v3

            - name: Set up Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: "18"

            - name: Install dependencies
              run: npm install

            - name: Run verify script
              run: npm run verify

            - name: Run dev script
              run: npm run dev
